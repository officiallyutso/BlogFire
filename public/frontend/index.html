</head>
<body>
    <!-- Preloader -->
    <div id="preloader">
        <div id="preloader-content">
            <div id="preloader-particles"></div>
            <div class="preloader-logo">BlogFire</div>
            <div class="preloader-progress-container">
                <div id="preloader-progress"></div>
            </div>
            <div class="preloader-text">Loading amazing content...</div>
        </div>
    </div>

    <!-- Header -->
    <div id="header-container"></div>
<script>
  ComponentLoader.loadComponent("components/header.html", "#header-container");
</script>

    <!-- Hero Section -->
    <section class="hero">
        <div class="container">
            <div class="hero__content">
                <h1 class="hero__title">Share Your Stories With The World</h1>
                <p class="hero__subtitle">Create, share, and discover amazing content from writers around the globe.</p>
                <div class="hero__cta">
                    <a href="pages/register.html" class="btn btn-primary btn-lg">Get Started</a>
                    <a href="pages/explore.html" class="btn btn-outline btn-lg">Explore Posts</a>
                </div>
            </div>
        </div>
    </section>

    <!-- Featured Posts -->
    <section class="featured-posts">
      <div class="container">
        <h2 class="section-title">Featured Posts</h2>
        <div id="featured-posts" class="posts-grid">
          <!-- Featured posts will be loaded here -->
          <div class="loading">
            <div class="spinner"></div>
            <p>Loading featured posts...</p>
          </div>
        </div>
      </div>
    </section>

    <!-- Recent Posts -->
    <section class="recent-posts">
        <div class="container">
            <h2 class="section-title">Recent Posts</h2>
            <div class="posts-list" id="recent-posts-container">
                <!-- Posts will be loaded dynamically -->
            </div>
            <div class="load-more">
                <button class="btn btn-outline" id="load-more-btn">Load More</button>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <div id="footer-container"></div>
<script>
  ComponentLoader.loadComponent("components/footer.html", "#footer-container");
</script>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>
    
    <!-- Firebase Config -->
    <script src="js/services/firebase-config.js"></script>
    

    <!-- App Scripts -->
    <script src="js/auth.js"></script>
    <script src="js/utils/preloader.js"></script>
    <script src="js/utils/utils.js"></script>
    <script src="js/components/posts.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
