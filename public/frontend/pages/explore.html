<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore - BlogFire</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/explore.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="../js/components/componentLoader.js"></script>
</head>
<body>
    <!-- Header -->
    <div id="header-container"></div>
<script>
  ComponentLoader.loadComponent("../components/header.html", "#header-container");
</script>

    <!-- Explore Hero -->
    <section class="explore-hero">
        <div class="container">
            <h1 class="explore-title">Explore Stories</h1>
            <p class="explore-subtitle">Discover amazing content from writers around the world</p>
            
            <div class="explore-filters">
                <div class="filter-tabs">
                    <button class="filter-tab active" data-filter="trending">Trending</button>
                    <button class="filter-tab" data-filter="latest">Latest</button>
                    <button class="filter-tab" data-filter="popular">Most Popular</button>
                </div>
                
                <div class="filter-categories">
                    <select id="category-filter">
                        <option value="">All Categories</option>
                        <option value="technology">Technology</option>
                        <option value="travel">Travel</option>
                        <option value="food">Food</option>
                        <option value="health">Health</option>
                        <option value="lifestyle">Lifestyle</option>
                        <option value="business">Business</option>
                        <option value="science">Science</option>
                        <option value="arts">Arts</option>
                    </select>
                </div>
            </div>
        </div>
    </section>

    <!-- Featured Post -->
    <section class="featured-post-section">
        <div class="container">
            <div class="featured-post" id="featured-post">
                <!-- Featured post will be loaded dynamically -->
                <div class="post-loading">
                    <div class="spinner"></div>
                    <p>Loading featured post...</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Explore Posts -->
    <section class="explore-posts">
        <div class="container">
            <div class="explore-grid" id="explore-posts-container">
                <!-- Posts will be loaded dynamically -->
                <div class="posts-loading">
                    <div class="spinner"></div>
                    <p>Loading posts...</p>
                </div>
            </div>
            
            <div class="load-more">
                <!-- Add this after your filter tabs -->
                <div class="refresh-container">
                    <button id="refresh-posts-btn" class="btn btn-outline">
                        <i class="fas fa-sync-alt"></i> Refresh Posts
                    </button>
                </div>
                <button class="btn btn-outline" id="load-more-btn">Load More</button>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <div id="footer-container"></div>
<script>
  ComponentLoader.loadComponent("../components/footer.html", "#footer-container");
</script>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>
    
    <!-- Firebase Config -->
    <script src="../js/services/firebase-config.js"></script>
    
    <!-- Utilities -->
    <script src="../js/utils/utils.js"></script>
    
    <!-- App Scripts -->
    <script src="../js/pages/auth.js"></script>
    <script src="../js/pages/explore.js"></script>
    <script src="../js/app.js"></script>
</body>
</html>
