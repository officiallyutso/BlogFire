<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - BlogFire</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="../js/components/componentLoader.js"></script>
</head>
<body>
    <!-- Header -->
    <div id="header-container"></div>
<script>
  ComponentLoader.loadComponent("../components/header.html", "#header-container");
</script>

    <!-- Login Form -->
    <section class="auth-section">
        <div class="container">
            <div class="auth-container">
                <div class="auth-form-container">
                    <h1 class="auth-title">Login to Your Account</h1>
                    <p class="auth-subtitle">Welcome back! Please login to continue.</p>
                    
                    <div class="auth-alert hidden" id="auth-alert"></div>
                    
                    <form class="auth-form" id="login-form">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <div class="input-group">
                                <i class="fas fa-envelope"></i>
                                <input type="email" id="email" name="email" required placeholder="Enter your email">
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="password">Password</label>
                            <div class="input-group">
                                <i class="fas fa-lock"></i>
                                <input type="password" id="password" name="password" required placeholder="Enter your password">
                                <button type="button" class="password-toggle" id="password-toggle">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>
                        
                        <div class="form-options">
                            <div class="remember-me">
                                <input type="checkbox" id="remember" name="remember">
                                <label for="remember">Remember me</label>
                            </div>
                            <a href="forgot-password.html" class="forgot-password">Forgot Password?</a>
                        </div>
                        
                        <button type="submit" class="btn btn-primary btn-block">Login</button>
                        
                        <div class="auth-divider">
                            <span>OR</span>
                        </div>
                        
                        <button type="button" class="btn btn-outline btn-block social-login" id="google-login">
                            <i class="fab fa-google"></i> Login with Google
                        </button>
                    </form>
                    
                    <div class="auth-footer">
                        <p>Don't have an account? <a href="register.html">Register</a></p>
                    </div>
                </div>
                
                <div class="auth-image">
                    <img src="https://images.unsplash.com/photo-1514064019862-23e2a332a6a6?q=80&w=1914&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Login Image">
                    <div class="auth-image-overlay">
                        <div class="auth-image-content">
                            <h2>Share Your Stories</h2>
                            <p>Join our community of writers and readers from around the world.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <div id="footer-container"></div>
<script>
  ComponentLoader.loadComponent("../components/footer.html", "#footer-container");
</script>

<!-- At the end of your login.html file, before the closing </body> tag -->
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>
    
    <!-- Firebase Config -->
    <script src="../js/services/firebase-config.js"></script>
    
    <!-- Utilities -->
    <script src="../js/utils/utils.js"></script>
    
    <!-- Auth Scripts -->
    <script src="../js/pages/auth.js"></script>
    <script src="../js/app.js"></script>
</body>
</html>
